$id: https://jsonschemata.repodynamics.com/color/hsl-string
$schema: https://json-schema.org/draft/2020-12/schema
title: HSL Color String
description: |
  An HSL color code as a string of format "hsl({H}, {S}, {L})", e.g., "hsl(0, 100%, 50%)".
type: string
pattern: ^hsl\(\s*(\d{1,3})\s*,\s*(\d{1,3})%\s*,\s*(\d{1,3})%\s*\)$
examples:
  - 'hsl(0, 100%, 50%)'
  - 'hsl(120, 100%, 50%)'
  - 'hsl(240, 100%, 50%)'
  - 'hsl(0, 0%, 0%)'
