$id: https://jsonschemata.repodynamics.com/color/rgb-string
$schema: https://json-schema.org/draft/2020-12/schema
title: RGB Color String
description: An RGB color code as a string of format "rgb({R}, {G}, {B})", e.g., "rgb(255, 0, 100)".
type: string
pattern: ^rgb\(\s*(\d{1,3})\s*,\s*(\d{1,3})\s*,\s*(\d{1,3})\s*\)$
examples:
  - 'rgb(255, 0, 0)'
  - 'rgb(0,255,0)'
  - 'rgb( 0, 0, 255 )'
  - 'rgb( 255,255,255 )'
